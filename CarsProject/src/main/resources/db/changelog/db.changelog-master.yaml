databaseChangeLog:
  - changeSet:
      id: Create Cars Table
      author: Mikayil Shahtakhtinski
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: car_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  remarks: id of cars
              - column:
                  name: car_model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: car_year
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
