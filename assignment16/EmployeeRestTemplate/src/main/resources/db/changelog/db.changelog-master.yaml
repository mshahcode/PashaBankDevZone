
databaseChangeLog:
  - changeSet:
      id: 2
      author: Mikayil
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: company_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: true



